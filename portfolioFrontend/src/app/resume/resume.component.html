<section class="mb-10">
  <h2 class="text-3xl font-semibold mb-6">Experience</h2>
  <div class="relative">
    <div class="flex flex-col items-center">
      <div *ngFor="let exp of experience; let i = index" class="mb-12 w-full">
        <div class="flex items-start">
          <div class="h-8 w-8 bg-blue-500 rounded-full flex items-center justify-center text-white shadow-lg">
            <span class="text-xs font-bold">{{ i + 1 }}</span>
          </div>
          <div class="ml-4 w-full border-l-2 border-gray-300 pl-4">
            <h3 class="text-xl font-semibold">{{ exp.title }}</h3>
            <h4 class="text-md text-gray-500">{{ exp.company }}</h4>
            <p class="text-sm text-gray-400">{{ exp.period }}</p>
            <p class="text-gray-600 mt-2">{{ exp.description }}</p>
          </div>
        </div>
      </div>
    </div>
    <div class="absolute top-0 left-4 h-full border-l-2 border-gray-300"></div>
  </div>
</section>
